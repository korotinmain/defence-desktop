<header class="main-header">
  <h1>Defence</h1>
  <div class="added-airplanes">
    <div class="airplane" *ngFor="let airplane of addedAirplanes$ | async">
      <div class="remove-airplane" (click)="removeAirplane(airplane)">x</div>
      {{airplane.airplaneName}}
    </div>
    <div class="separator" *ngIf="airplanesLength"></div>
    <button class="btn calculate" (click)="onCalculateClick()">Розрахувати</button>
  </div>
</header>
